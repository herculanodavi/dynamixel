description: "ITAndroids Dynamixel 1.0/2.0 bus"

compatible: "dynamixel-bus"

include: base.yaml

properties:
  uart:
    type: phandle
    required: true
    description: UART device used for half-duplex communication.
  
  direction-gpios:
    type: phandle-array
    required: true
    description: GPIO for controlling the direction of half-duplex communication (TX enable/disable).

  motor-ids:
    type: array
    required: true
    description: List of motor IDs connected to this UART bus.

  timeout-timer:
    type: phandle
    required: true
    description: Timer peripheral used for specifying sub-tick timeout.

  timeout-timer-channel:
    type: int
    required: true
    description: Channel of timeout-timer.